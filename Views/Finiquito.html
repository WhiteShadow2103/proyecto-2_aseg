<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <!-- JS -->
    <script src="../JS/bloqueoFunc.js"></script>
    <title>Proyecto 2</title>
    <link rel="icon" href="../Res/Logo_Proc2.svg" type="image/x-icon">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="../Res/Logo_Proc2.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <b>Finiquitemos</b>
            </a>
        </div>
    </nav>
    <main>
        <div class="boxForm">
            <img src="../Res/marketing_strategy_chart_business_mail_management_icon_263068.svg" width="190"
                height="190">
            <img src="../Res/businessman_finance_business_management_icon_263057.svg" width="190" height="190">
        </div>
        <form method="POST">
            <div class="boxForm">
                <div class="row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ingrese Datos del Empleado</h5>
                                </p>
                                <div class="row g-3">
                                    <div class="col">
                                        <label class="form-label" >Nombre</label>
                                        <input type="text" class="form-control" required id="nombre">
                                    </div>
                                    <div class="col">
                                        <label class="form-label" >Apellido</label>
                                        <input type="text" class="form-control" required id="apellido">
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col">
                                        <label class="form-label" >Run</label>
                                        <input type="number" class="form-control" required id="run">
                                    </div>
                                    <div class="col">
                                        <label class="form-label" >Especialidad</label>
                                        <input type="text" class="form-control" required id="especialidad">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" >Correo Electronico</label>
                                    <input type="email" class="form-control" required id="correo">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ingrese Datos de Operación</h5>
                                </p>
                                <div class="row g-3">
                                    <div class="col">
                                        <label class="form-label">Sistema Previsional</label>
                                        <select class="form-select" aria-label="Default select example"
                                            id="sPrevisional"> 
                                            <!--sPrevisional = Sistema Previsional-->
                                            <option selected>-- Selección --</option>
                                            <option value="Fonasa">Fonasa</option>
                                            <option value="isapre">Isapre</option>
                                            <option value="Otros">Otros</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label class="form-label"> Cotizaciones </label>
                                        <select class="form-select" aria-label="Default select example"
                                            id="cotizaciones">
                                            <option selected>-- Selección --</option>
                                            <option value="Cuprum">Cuprum</option>
                                            <option value="Plan Vital">Plan Vital</option>
                                            <option value="AFP Modelo">AFP Modelo</option>
                                            <option value="AFP Uno">AFP Uno</option>
                                            <option value="AFP Capital">AFP Capital</option>
                                            <option value="Otros">Otros</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col">
                                        <label class="form-label" >Años de Servicio</label>
                                        <input type="number" class="form-control" required id="aServicio">
                                        <!--aServicio = Años de Servicio-->
                                    </div>
                                    <div class="col">
                                        <label class="form-label" >Horas Extra</label>
                                        <input type="number" class="form-control" required id="horasEx">
                                        <!--horasEx = Horas Extra-->
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="mb-3">
                                        <label class="form-label" >Número identidicador de Empleado</label>
                                        <input type="numbre" class="form-control" required id="numId">
                                        <!--numId = Numero identificador de empleo-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </p>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ingrese Datos de Empleabilidad</h5>
                                </p>
                                <div class="row g-3">
                                    <div class="col">
                                        <label class="form-label">Pago por Hora</label>
                                        <input type="number" class="form-control" required id="pHora">
                                        <!--pHora = Pago por hora-->
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Horas semanales de Trabajo</label>
                                        <input type="number" class="form-control" required id="hSemanales">
                                        <!--hSemanales = hora semanales-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ingrese Datos Adicionales</h5>
                                </p>

                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="inputGroupFile02">
                                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    </p>
                    <div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a class="btn btn-primary" type="button" href="javascript:genPDF()">Generar</a>
                            <a href="../Index.html" class="btn btn-danger" type="button">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; Finiquitemos. Todos los derechos reservados.</p>
    </footer>
</body>

<script type="text/javascript" src="../Control/jspdf.min.js"></script>
<script type="text/javascript">
    function genPDF() {
        var doc = new jsPDF();
        doc.text(20, 20, document.getElementById('nombre').value);
        doc.text(20, 25, 'holas');
        doc.line(20, 23, 200, 23 );
        doc.text(20, 30, document.getElementById('apellido').value);
        doc.text(20, 35, document.getElementById('run').value);
        doc.text(20, 40, document.getElementById('especialidad').value);
        doc.text(20, 45, document.getElementById('correo').value);
        doc.text(20, 50, document.getElementById('sPrevisional').value);
        doc.text(20, 55, document.getElementById('cotizaciones').value);
        doc.text(20, 60, document.getElementById('aServicio').value);
        doc.text(20, 65, document.getElementById('horasEx').value);
        doc.text(20, 70, document.getElementById('numId').value);
        doc.text(20, 75, document.getElementById('pHora').value);
        doc.text(20, 80, document.getElementById('hSemanales').value);
        doc.save('Test.pdf');
    }
</script>

</html>
